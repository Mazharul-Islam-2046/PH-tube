<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-screen-xl px-10 pb-10 mx-auto">

    <!-- Header -->
    <header>
        <div id="navbar" class="flex flex-col gap-y-6 justify-between items-center mt-2 py-8 border-b-2 border-b-gray-200 md:flex-row  lg:flex-row">
            <img src="img/Logo.png" alt="Logo">
            <button onclick="sortFunction()" id="sortBtn" class=" text-black bg-slate-300 py-2 px-5 rounded-md md:-ml-28 lg:-ml-32">
                Sort by view
            </button>
            <button class="text-white bg-[#FF1F3D] py-2 px-5 rounded-md">
                Blog
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="mx-auto">
        <!-- Menu -->
        <div id="menu" class="pt-8 pb-10 flex justify-center items-center gap-5">
            
        </div>

        <!-- Videos -->
        <div id="videosContainer" class="grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-4 gap-y-10">
        </div>
    </main>


    <!-- JS Link -->
    <script src="JS/app.js"></script>
</body>
</html>
